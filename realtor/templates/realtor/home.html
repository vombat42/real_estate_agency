{% extends './base.html' %}

{% block content %}
<h1>Главная страница Риелтор</h1>
<hr />
{% for estate in estates %}
    <h1>{{estate.name}}</h1>
    <p>{{estate.creator}}</p>
    <p>{{estate.time_create}}</p>
    <a class="title" href="{{ estate.get_absolute_url }}">{{ estate.name }}</a>
    <br/>
    <p>{{estate.modifier}}</p>
    <p>{{estate.time_update}}</p>
    <hr />
{% endfor %}

{% endblock %}
